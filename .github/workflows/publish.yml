name: publish

on:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: check code
        uses: actions/checkout@v2

      - name: node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: add yarn
        run: npm install -g yarn

      - name: add dependencies
        run: |
              yarn
              yarn global add jsdoc
              yarn global add eslint

      - name: lint
        run: yarn run lint
  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: check code
        uses: actions/checkout@v2

      - name: node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: add yarn
        run: npm install -g yarn

      - name: add dependencies
        run: |
              yarn
              yarn global add jsdoc
              yarn global add eslint

      - name: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}